<!-- Dashboard Page -->
<div class="page-content" id="dashboard-page">
  <div class="stats-grid">
    <div class="stat-card" onclick="showPage('patients.html')">
      <div class="stat-content">
        <div class="stat-text">
          <p class="stat-label">Patients</p>
          <h2
            class="stat-number"
            id="totalPatients"
            title="Total Patients"
          ></h2>
          <p class="stat-change">↑ 12% from yesterday</p>
        </div>
        <div class="stat-icon blue">
          <i class="ri-team-fill"></i>
        </div>
      </div>
    </div>

    <div class="stat-card" onclick="showPage('appointments.html')">
      <div class="stat-content">
        <div class="stat-text">
          <p class="stat-label">Appointments</p>
          <h2
            class="stat-number"
            id="todayAppointments"
            title="Appointments Today"
          ></h2>
          <p class="stat-change">↑ 12% from yesterday</p>
        </div>
        <div class="stat-icon green">
          <i class="ri-todo-fill"></i>
        </div>
      </div>
    </div>

    <div class="stat-card" onclick="showPage('admissions.html')">
      <div class="stat-content">
        <div class="stat-text">
          <p class="stat-label">Admissions</p>
          <h2
            class="stat-number"
            id="activeAdmissions"
            title="Total Admissions"
          ></h2>
          <p class="stat-change">↑ 12% from yesterday</p>
        </div>
        <div class="stat-icon yellow">
          <i class="ri-hospital-fill"></i>
        </div>
      </div>
    </div>

    <div class="stat-card" onclick="showPage('billing.html')">
      <div class="stat-content">
        <div class="stat-text">
          <p class="stat-label">Bills</p>
          <h2 class="stat-number" id="pendingBills" title="Pending Bills"></h2>
          <p class="stat-change">↑ 12% from yesterday</p>
        </div>
        <div class="stat-icon red">
          <i class="ri-money-rupee-circle-fill"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="display-grid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Today's Invoices</h3>
        <button
          class="action-btn action-btn-primary"
          onclick="showPage('appointments')"
          title="View All"
        >
          <i class="ri-external-link-line"></i>
        </button>
      </div>

      <div class="tab-content active">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Patient Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todaysInvoicesDashboard">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>

      <div id="recent-tab" class="tab-content">
        <table class="table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="recentAppointmentsTable">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="card hide">
      <div class="card-header">
        <h3 class="card-title">Recent Admissions</h3>
        <button
          class="action-btn action-btn-primary"
          onclick="showPage('admissions')"
        >
          <i class="ri-external-link-line"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Admission ID</th>
            <th>Patient</th>
            <th>Room</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="recentAdmissionsTable">
          <!-- Dynamic content -->
        </tbody>
      </table>
    </div>
  </div>
</div>
