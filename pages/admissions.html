<!-- Admissions Page -->
<div class="page-content" id="admissions-page" onload="loadAdmissions()">
  <div class="search-bar">
    <select id="admissionStatusFilter" class="select-filter">
      <option value="">All Status</option>
      <option value="active">Active</option>
      <option value="discharged">Discharged</option>
    </select>
    <button class="btn btn-primary" onclick="filterAdmissions()">Filter</button>
    <button class="btn btn-secondary" onclick="openNewAdmissionModal()">+ New Admission</button>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Admission ID</th>
          <th>Patient</th>
          <th>Room</th>
          <th>Bed</th>
          <th>Admission Date</th>
          <th>Doctor</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admissionsTable">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>
</div>

<!-- View Admission Modal -->
<div class="modal" id="viewAdmissionModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Admission Details</h3>
      <button class="close-btn" onclick="closeModal('viewAdmissionModal')">×</button>
    </div>
    <!-- the admission details will be injected here-->
    <div class="modal-body" id="viewAdmissionModalBody"></div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="closeModal('viewAdmissionModal')">Cancel</button>
    </div>
  </div>
</div>

<!-- New Admission Modal -->
<div class="modal" id="newAdmissionModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>New Admission</h3>
      <button class="close-btn" onclick="closeModal('newAdmissionModal')">×</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Patient</label>
        <select id="admissionPatient">
          <option>Select Patient</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Ward Type</label>
          <select id="wardType">
            <option>General Ward</option>
            <option>Semi-Private</option>
            <option>Private Room</option>
            <option>ICU</option>
          </select>
        </div>
        <div class="form-group">
          <label>Room Number</label>
          <select id="roomNumber">
            <option>101</option>
            <option>102</option>
            <option>103</option>
            <option>201</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Bed Number</label>
          <select id="bedNumber">
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
        <div class="form-group">
          <label>Admitting Doctor</label>
          <select id="admittingDoctor">
            <option>Dr. Smith</option>
            <option>Dr. Jones</option>
            <option>Dr. Williams</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Admission Type</label>
        <select id="admissionType">
          <option>Emergency</option>
          <option>Elective</option>
          <option>Day Care</option>
        </select>
      </div>
      <div class="form-group">
        <label>Reason for Admission</label>
        <textarea id="admissionReason" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Insurance Information</label>
        <input type="text" id="insuranceInfo" placeholder="Insurance Provider - Policy Number">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="closeModal('newAdmissionModal')">Cancel</button>
      <button class="btn btn-primary" onclick="saveAdmission()">Admit Patient</button>
    </div>
  </div>
</div>
