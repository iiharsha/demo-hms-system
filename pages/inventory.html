<!-- Inventory Page -->
<div class="page-content" id="inventory-page">
  <div class="search-bar">
    <div class="search-container">
      <input type="text" placeholder="Search inventory..." id="inventorySearch" oninput="filterInventory()">
      <span class="clear-icon" onclick="clearSearchBar('inventorySearch', 'inventory')">&#10006;</span>
    </div>
    <select id="categoryFilter" class="select-filter">
      <option value="">All Categories</option>
      <option value="medicine">Medicine</option>
      <option value="equipment">Equipment</option>
      <option value="supplies">Supplies</option>
    </select>
  </div>

  <div class="page-form">
    <h3>Add Medicine</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Medicine Name</label>
        <input type="text" id="inventoryMedicineName" required>
      </div>
      <div class="form-group">
        <label>Manufacturer</label>
        <input type="text" id="inventoryMedicineManufacturer" required>
      </div>
      <div class="form-group">
        <label>Batch Number</label>
        <input id="inventoryMedicineBatchNumber" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" min="0" required dashboardPatientEmail">
      </div>
      <div class="form-group">
        <label>Unit Price</label>
        <input type="number" min="0" required dashboardPatientEmail">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Expiry Date</label>
        <input type="date" id="inventoryMedicineExpiry" required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="dashboardPatientGender" required>
          <option>Anti-Biotics</option>
          <option>Pain Relief</option>
          <option>Vitamins</option>
          <option>Cardiovascular</option>
          <option>Diabetes</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn-outline" onclick="inventoryAddMedicine()">Add</button>
      <button class="btn btn-primary" onclick="clearAddInventoryForm()">Clear</button>
    </div>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Unit Price</th>
          <th>Expiry</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTable">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>
</div>
