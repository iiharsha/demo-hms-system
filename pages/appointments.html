<!-- Appointments Page -->
<div class="page-content" id="appointments-page">
  <div class="search-bar">
    <input type="date" id="appointmentDate">
    <select id="doctorFilter" class="select-filter">
      <option value="">All Doctors</option>
      <option value="dr-smith">Dr. Smith</option>
      <option value="dr-jones">Dr. Jones</option>
      <option value="dr-williams">Dr. Williams</option>
    </select>
    <button class="btn btn-primary" onclick="filterAppointments()">Filter</button>
    <button class="btn btn-secondary" onclick="openAddAppointmentModal()">+ New Appointment</button>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>
</div>


<!-- View Appointment Modal -->
<div class="modal" id="viewAppointmentModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Appointment Details</h3>
      <button class="close-btn" onclick="closeModal('viewAppointmentModal')">×</button>
    </div>
    <!-- the appointment details will be injected here-->
    <div class="modal-body" id="viewAppointmentModalBody"></div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="closeModal('viewAppointmentModal')">Cancel</button>
    </div>
  </div>
</div>

<!-- Add Appointment Modal -->
<div class="modal" id="addAppointmentModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Schedule Appointment</h3>
      <button class="close-btn" onclick="closeModal('addAppointmentModal')">×</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Patient</label>
        <select id="appointmentPatient">
          <option>Select Patient</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Doctor</label>
          <select id="appointmentDoctor">
            <option>Dr. Smith - General</option>
            <option>Dr. Jones - Cardiology</option>
            <option>Dr. Williams - Pediatrics</option>
          </select>
        </div>
        <div class="form-group">
          <label>Department</label>
          <select id="appointmentDepartment">
            <option>General Medicine</option>
            <option>Cardiology</option>
            <option>Pediatrics</option>
            <option>Orthopedics</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="appointmentDateInput">
        </div>
        <div class="form-group">
          <label>Type</label>
          <select id="appointmentType">
            <option>Consultation</option>
            <option>Follow-up</option>
            <option>Emergency</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Select Time Slot</label>
        <div id="timeSlots">
          <div class="appointment-slot" data-time="09:00">09:00 AM</div>
          <div class="appointment-slot" data-time="09:30">09:30 AM</div>
          <div class="appointment-slot" data-time="10:00">10:00 AM</div>
          <div class="appointment-slot" data-time="10:30">10:30 AM</div>
          <div class="appointment-slot" data-time="11:00">11:00 AM</div>
          <div class="appointment-slot booked" data-time="11:30">11:30 AM</div>
          <div class="appointment-slot" data-time="02:00">02:00 PM</div>
          <div class="appointment-slot" data-time="02:30">02:30 PM</div>
          <div class="appointment-slot" data-time="03:00">03:00 PM</div>
          <div class="appointment-slot booked" data-time="03:30">03:30 PM</div>
          <div class="appointment-slot" data-time="04:00">04:00 PM</div>
          <div class="appointment-slot" data-time="04:30">04:30 PM</div>
        </div>
      </div>
      <div class="form-group">
        <label>Notes</label>
        <textarea id="appointmentNotes" rows="3"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="closeModal('addAppointmentModal')">Cancel</button>
      <button class="btn btn-primary" onclick="saveAppointment()">Schedule Appointment</button>
    </div>
  </div>
</div>
