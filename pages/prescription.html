<div class="page-content" id="prescription-page">
  <div class="page-form">
    <h3>New Prescription</h3>

    <!-- Patient Search Section -->
    <div class="form-group">
      <label>Search Patient</label>
      <div id="prescriptionPatientSearchWrapper">
        <input type="text" id="prescriptionPatientSearch" placeholder="Search patient by name, ID, or phone..."
          autocomplete="off" />
        <div id="prescriptionPatientResults"
          style="display: none; position: absolute; background: white; border: 1px solid #d1d5db; border-radius: 8px; z-index: 1000; max-height: 250px; overflow-y: auto; width: 100%; margin-top: 4px;">
        </div>
        <input type="hidden" id="prescriptionPatientId" />
      </div>
      <div style="margin-top: 8px;">
        <button type="button" class="btn btn-outline" onclick="navigateToAddPatient()">
          <i class="ri-add-line"></i> Add New Patient
        </button>
      </div>
      <div id="selectedPrescriptionPatientInfo" style="margin-top: 12px;"></div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Prescription Number</label>
        <input type="text" id="prescriptionNumber" placeholder="Auto-generated">
      </div>
      <div class="form-group">
        <label>Doctor Name</label>
        <input type="text" id="prescriptionDoctorName" placeholder="Dr. Smith">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date Issued</label>
        <input type="date" id="prescriptionDateIssued">
      </div>
      <div class="form-group">
        <label>Valid Until</label>
        <input type="date" id="prescriptionDateValidUntil">
      </div>
    </div>

    <!-- Notes -->
    <div class="form-group">
      <label>Medications</label>
      <textarea id="prescriptionNotes" rows="3" placeholder="List Medications with dosage"></textarea>
    </div>

    <div class="form-actions">
      <button class="btn btn-outline" onclick="resetPrescriptionForm()">Clear</button>
      <button class="btn btn-primary" onclick="savePrescription()">Save Prescription</button>
    </div>
  </div>
</div>
