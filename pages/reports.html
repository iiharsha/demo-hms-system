<!-- Reports Page -->
<div class="page-content" id="reports-page">
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon blue">ðŸ“Š</div>
      <div class="stat-value">â‚¹2.5M</div>
      <div class="stat-label">Monthly Revenue</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <div class="stat-icon green">
          <i class="ri-line-chart-line"></i>
        </div>
        <div class="stat-title">Consultations</div>
      </div>
      <div class="stat-value">
        <span id="consultationsReportCount"></span>
        <span class="stat-unit">Consultations in total</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <div class="stat-icon yellow">
          <i class="ri-star-smile-fill"></i>
        </div>
        <div class="stat-title">Reviews</div>
      </div>
      <div class="stat-value">
        <span id="patientReviewValue"></span>
        <span class="stat-unit">Stars out of 5</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <div class="stat-icon red">
          <i class="ri-pie-chart-2-line"></i>
        </div>
        <div class="stat-title">Occupancy</div>
      </div>
      <div class="stat-value">
        <span id="occupancyReport">0%</span>
        <span class="stat-unit">Occupied</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Generate Reports</h3>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Report Type</label>
        <select id="reportType">
          <option>Patient Summary</option>
          <option>Revenue Report</option>
          <option>Admission Statistics</option>
          <option>Inventory Report</option>
          <option>Doctor Performance</option>
        </select>
      </div>
      <div class="form-group">
        <label>From Date</label>
        <input type="date" id="reportFromDate">
      </div>
      <div class="form-group">
        <label>To Date</label>
        <input type="date" id="reportToDate">
      </div>
    </div>
    <div style="margin-top: 20px;">
      <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
      <button class="btn btn-outline" onclick="exportReport()">Export PDF</button>
    </div>
  </div>
</div>
</div>
