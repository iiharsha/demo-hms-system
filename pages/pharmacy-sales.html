<!-- Sales Page -->
<div class="page-content" id="sales-page">
  <div class="search-bar">
    <div class="search-container">
      <input type="text" placeholder="Search inventory..." id="inventorySearch" oninput="filterInventory()">
      <span class="clear-icon" onclick="clearSearchBar('inventorySearch', 'inventory')">&#10006;</span>
    </div>
    <select id="categoryFilter" class="select-filter">
      <option value="">All Categories</option>
      <option value="medicine">Medicine</option>
      <option value="equipment">Equipment</option>
      <option value="supplies">Supplies</option>
    </select>
  </div>

  <div class="page-form">
    <h3>New Sale</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" id="newSaleCustomerName" required>
      </div>
      <div class="form-group">
        <label>Prescription Number (optional)</label>
        <input id="newSalePrescriptionNumber">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Medicine</label>
        <select id="newSaleMedicineSelect" required>
          <option value="">Select Medicine</option>
          <option value="med1">Amoxicillin 500mg</option>
          <option value="med2">Paracetamol 500mg</option>
          <option value="med3">Vitamin C 1000mg</option>
        </select>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" min="1" required id="newSaleMedicinQuantity"">
      </div>
    </div>
    <div class=" form-group">
        <button class="btn btn-secondary" onclick="addToCart()">Add To Cart</button>
      </div>

      <div class="form-group">
        <div class="card">
          <div class="tab-content active">
            <table class="table">
              <thead>
                <tr>
                  <th>Medicin</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="newSaleCartTable">
                <!-- Dynamic content -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" onclick="processSale()">Process Sale</button>
        <button class="btn btn-outline" onclick="clearAddInventoryForm()">Clear Cart</button>
      </div>
    </div>

    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Unit Price</th>
            <th>Expiry</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTable">
          <!-- Dynamic content -->
        </tbody>
      </table>
    </div>
  </div>
